<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6frames
    </title>
</head>
<style>
    .container,.row1,.row2,.row3{
        box-sizing: border-box;
        width: 100%;
        border:3px solid;
    }
    
</style>
<body>
    <div class="container">
        <div class="row1">

    <iframe width="100%" src="./frames/frame1.html" frameborder="0"></iframe>

        </div>
        <div class="row2">
            <iframe width="40%" src="./frames/frame2.html" frameborder="0"></iframe>
            <iframe width="50%" src="./frames/frame3.html" frameborder="0"></iframe>
        
        </div>
        <div class="row3">
            <iframe width="30%" src="./frames/frame4.html" frameborder="0"></iframe>
            <iframe width="35%" src="./frames/frame5.html" frameborder="0"></iframe>
            <iframe width="20%" src="./frames/frame6.html" frameborder="0"></iframe>
        
        </div>
    </div>
</body>
</html>
