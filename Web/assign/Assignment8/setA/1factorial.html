<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Factorial of given number</title>
</head>
<body>
    
</body>
<script>
    let fact = 1;
    let x,n;
    n = prompt("Enter the number you want factorial of");
    for(x = 1;x<=n;x++)
    {
        fact = fact*x;
    }
    document.write("The factorial of the number ",+n," is ",+fact);
</script>
</html>
