<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding:0px;
    }
    table{
        border: 1px solid black;
        border-collapse: collapse;
        margin:33px;
    }
    th,td,tr{
        border:1px solid black;
        padding:33px;
    }
</style>
<body>
   <center> <table>
        <tr>
            <th>Tag Name</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>b</td>
            <td><b>bold</b></td>
        </tr>
        <tr>
            <td>I</td>
            <td><i>Italic</i></td>
        </tr>
        <tr>
            <td>U</td>
            <td><u>Underline</u></td>
        </tr>
    </table>
</center></body>
</html>
