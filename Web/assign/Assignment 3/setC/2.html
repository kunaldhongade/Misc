<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <style>
      table{
          border-collapse: collapse;
          border:1px solid black;
      }
      th,td,tr{
          border:1px solid black;
         
      }
  </style>
  <body>
    <div class="container">
      <table>
        <tr>
          <th>Sr.No</th>
          <th>Products Name</th>
          <th>Products subetypes</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Pulses</td>
          <td>
            <ul>
              <li>Toor daal</li>
              <li>Moong daal</li>
              <li>Udad daal</li>
            </ul>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Everest Masala</td>
          <td>
            <ul>
              <li>Sambhar masala</li>
              <li>Pavbhaji masala</li>
              <li>Kichen king masala</li>
            </ul>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
