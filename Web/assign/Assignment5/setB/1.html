<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <link rel="stylesheet" href="./credit.css" />
    <title>Credit Card</title>
  </head>
  <body>
    <div class="container">
      <h2 class="heading">Credit Card</h2>
      <div class="chip">
        <div class="tri"></div>
        <div class="draw"></div>
        <div class="draw2"></div>
        <div class="tri2"></div>
      </div>
      <div class="creditCardNumber">
          <h3 class="creditCardNumber">1234 5678 9012 3456</h3>
      </div>
      <div class="validupto"><h6>validUpto 12/31</h6></div>
      <div class="bestcard">
            <p class="best"><b> BEST</b></p>
            <p class="class"><b> CARD</b></p>
      </div>
      <div class="cashHolder">
        <h4>CashHolder</h4>
    </div>
    
    </div>
   
  </body>
</html>
