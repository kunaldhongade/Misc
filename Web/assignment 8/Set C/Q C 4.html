<! DOCTYPE html>
<html>
<body style="text-align:center;font-size:40px;">
<br><input type="text" id="tex" placeholder="Enter Year">
<input type="submit" onclick="leap()"><br><br>
<b id="ans"></b>
</body>
<script>
function leap()
{
var year=document.getElementById("tex").value;
year=parseInt(year);
if(year%4==0)
{
document.getElementById("ans").innerHTML="The Year "+year+" is a leap Year";
}
else
{
document.getElementById("ans").innerHTML="The Year "+year+" is not a leap Year";
}
}
</script>
</html>
