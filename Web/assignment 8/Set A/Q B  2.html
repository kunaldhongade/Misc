<!DOCTYPE html>

<script>

var i,j,a;
document.write("Even number between 50 to 100 are:");
for(i=50;i<=100;i++)
{
 if(i%2==0)
 {
     document.write(i+"  "); 
 }
}
document.write("<br><br>Odd number between 50 to 100 are:");
for(i=50;i<=100;i++)
{
 if(i%2!=0)
 {
     document.write(i+"  "); 
 }
}



</script>
</html>
